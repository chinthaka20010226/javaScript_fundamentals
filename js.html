<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="reg_form">
            <h2>User Registration Form</h2>
            <form name="form_01" action="#" onsubmit="return form_validation(this)">
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="con_password"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea cols="25" rows="5" name="address"></textarea></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="sex">Male
                            <input type="radio" name="sex">Female</td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><select name="country">
                            <option value="Default">--Select--</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option vlaue="America">America</option>
                            <option vlaue="Canada">Canada</option>
                            <option value="Germany">Germany</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Submit">
                            <input type="reset" name="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

    <!-- External -->
    <script src="./js.js"></script>
</html>
